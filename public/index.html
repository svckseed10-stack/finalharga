<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price</title>

<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card {
  background:#1a1a1a;
  padding:20px 24px;
  border-radius:12px;
  width:360px;
  border:1px solid #222;
}

h1 {
  text-align:center;
  font-size:18px;
  margin-bottom:8px;
}

.timebar {
  text-align:center;
  color:#bbb;
  font-size:13px;
  margin-bottom:12px;
}

.separator {
  color:#555;
  margin:0 6px;
}

.row { margin-top:12px }
.label { color:#aaa; font-size:13px }
.value { font-size:22px; font-weight:700 }

.diff { font-size:12px; margin-top:4px }

.green { color:#4caf50 }
.red { color:#ff6b6b }
.neutral { color:#999 }

.fade { animation:pulse .25s ease-out }

@keyframes pulse {
  from { transform:scale(1.06); opacity:.3 }
  to { transform:scale(1); opacity:1 }
}

/* Animasi timestamp */
@keyframes flash {
  0%   { background-color: rgba(255,255,0,0.2); }
  50%  { background-color: rgba(255,255,0,0.5); }
  100% { background-color: transparent; }
}
.flash {
  animation: flash 0.5s ease-out;
}

#spread, #profit, #profit2 {
  margin-top:12px;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>
<div class="card">
  <h1>Realtime Gold Price</h1>

  <!-- TIME + TIMESTAMP -->
  <div class="timebar">
    <span id="time">--.--.--</span>
    <span class="separator">|</span>
    <span id="timestamp">Last update: --.--.--</span>
  </div>

  <div class="row">
    <div class="label">Buying</div>
    <div id="buy" class="value">-</div>
    <div id="buyDiff" class="diff neutral">(0)</div>
  </div>

  <div class="row">
    <div class="label">Selling</div>
    <div id="sell" class="value">-</div>
    <div id="sellDiff" class="diff neutral">(0)</div>
  </div>

  <div id="spread">Spread: -</div>
  <div id="profit">Profit 20jt: -</div>
  <div id="profit2">Profit 30jt: -</div>
</div>

<script>
/* =============================
   KONFIGURASI POLLING
============================= */
const FAST_INTERVAL = 200;     // agresif
const FAST_DURATION = 4000;    // 4 detik
const NORMAL_INTERVAL = 5000;  // Â±720/jam

/* =============================
   KONFIGURASI MODAL
============================= */
const nilaiEmas20 = 20000000;
const modal20 = 20000000 - 685000;

const nilaiEmas30 = 30000000;
const modal30 = 30000000 - 1020000;

/* =============================
   STATE
============================= */
let poller = null;
let isFetching = false;
let lastTimestamp = null;
let lastBuy = null;
let lastSell = null;
let serverOffset = 0;

/* =============================
   UTIL
============================= */
const fmt = n => Number(n).toLocaleString("id-ID");

function formatTime(date){
  return date.toLocaleTimeString("id-ID",{
    hour12:false,
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit"
  }).replace(/:/g,".");
}

/* =============================
   JAM REALTIME DARI SERVER
============================= */
async function syncServerTime(){
  try{
    const res = await fetch("https://worldtimeapi.org/api/timezone/Asia/Jakarta");
    const data = await res.json();
    serverOffset = data.unixtime*1000 - Date.now();
  }catch(e){
    console.error("Gagal sync server time:", e);
  }
}

// Hitung offset pertama kali
syncServerTime();

// Refresh offset setiap 5 menit
setInterval(syncServerTime, 5*60*1000);

// Update jam realtime setiap detik
setInterval(()=>{
  const nowServer = Date.now() + serverOffset;
  document.getElementById("time").innerText = formatTime(new Date(nowServer));
},1000);

/* =============================
   PROFIT & SPREAD
============================= */
function updateProfit(buy, sell){
  document.getElementById("spread").innerText =
    "Spread: " + fmt(buy - sell);

  const gram20 = nilaiEmas20 / buy;
  const profit20 = gram20 * sell - modal20;
  document.getElementById("profit").innerText =
    "Profit 20jt: Rp " + fmt(profit20.toFixed(0));

  const gram30 = nilaiEmas30 / buy;
  const profit30 = gram30 * sell - modal30;
  document.getElementById("profit2").innerText =
    "Profit 30jt: Rp " + fmt(profit30.toFixed(0));
}

/* =============================
   FETCH GOLD
============================= */
async function loadGold(){
  if(isFetching) return;
  isFetching = true;

  try{
    const r = await fetch("/api/gold",{cache:"no-store"});
    const d = await r.json();

    const ts = new Date(d.updated_at.replace(" ","T")).getTime();
    if(lastTimestamp && ts <= lastTimestamp) return;
    lastTimestamp = ts;

    const buy = Number(d.buying_rate);
    const sell = Number(d.selling_rate);

    const buyEl = document.getElementById("buy");
    const sellEl = document.getElementById("sell");

    buyEl.classList.remove("green","red","fade");
    sellEl.classList.remove("green","red","fade");

    if(lastBuy !== null){
      buyEl.classList.add(buy > lastBuy ? "green" : "red","fade");
      sellEl.classList.add(sell > lastSell ? "green" : "red","fade");
    }

    buyEl.innerText = fmt(buy);
    sellEl.innerText = fmt(sell);

    updateProfit(buy, sell);

    // update timestamp + animasi flash
    const tsEl = document.getElementById("timestamp");
    tsEl.innerText = "Last update: " + formatTime(new Date(ts));
    tsEl.classList.remove("flash");
    void tsEl.offsetWidth; // reset animasi
    tsEl.classList.add("flash");

    lastBuy = buy;
    lastSell = sell;

  }catch(e){
    console.error(e);
  }finally{
    isFetching = false;
  }
}

/* =============================
   POLLING CONTROL
============================= */
function startNormal(){
  clearInterval(poller);
  poller = setInterval(loadGold, NORMAL_INTERVAL);
}

function startAggressive(){
  clearInterval(poller);
  poller = setInterval(loadGold, FAST_INTERVAL);
  setTimeout(startNormal, FAST_DURATION);
}

/* =============================
   INIT
============================= */
loadGold();
startAggressive();
</script>
</body>
</html>
