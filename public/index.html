<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Realtime Gold Price (WIB)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #1a1a1a;
    padding: 20px 24px;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border: 1px solid #222;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 10px 0;
    text-align: center;
  }

  .time {
    text-align: center;
    color: #bbb;
    font-size: 13px;
    margin-bottom: 12px;
  }

  .row {
    margin: 12px 0;
  }

  .label {
    color: #aaa;
    font-size: 13px;
  }

  .value {
    font-size: 22px;
    font-weight: 700;
  }

  .diff {
    font-size: 12px;
    margin-top: 4px;
  }

  .green { color: #4caf50; }
  .red { color: #ff6b6b; }
  .neutral { color: #999; }

  .fade {
    animation: pulse 0.25s ease-out;
  }

  @keyframes pulse {
    from { transform: scale(1.06); opacity: .2 }
    to   { transform: scale(1); opacity: 1 }
  }

  #spread {
    margin-top: 14px;
    color: #f0e68c;
    font-weight: 600;
    text-align: center;
  }

  #profit, #profit2 {
    margin-top: 14px;
    text-align: center;
    font-weight: 600;
  }
</style>

</head>

<body>
<div class="card">

  <h1>Realtime Gold Price</h1>
  <div id="time" class="time">--:--:--</div>

  <div class="row">
    <div class="label">Buying Rate</div>
    <div id="buy" class="value">Loading...</div>
    <div id="buyDiff" class="diff neutral">(0)</div>
  </div>

  <div class="row">
    <div class="label">Selling Rate</div>
    <div id="sell" class="value">Loading...</div>
    <div id="sellDiff" class="diff neutral">(0)</div>
  </div>

  <div id="spread">Spread: -</div>

  <div id="profit">Profit 20jt: -</div>
  <div id="profit2">Profit 30jt: -</div>

</div>

<script>
/* =============================
   KONFIGURASI MODAL FINAL
============================= */
const nilaiEmas20 = 20000000;
const modal20 = 20000000 - 685000;

const nilaiEmas30 = 30000000;
const modal30 = 30000000 - 1020000;

/* =============================
   FORMAT ANGKA
============================= */
function formatDecimal(num) {
  return num.toLocaleString("id-ID", { minimumFractionDigits: 4, maximumFractionDigits: 4 });
}

function formatNumber(n) {
  return n.toLocaleString("id-ID");
}

/* =============================
   PROFIT VARIAN 20 JT
============================= */
function hitungProfit20(sellingRate, buyingRate) {
  const jumlahGram = nilaiEmas20 / buyingRate;
  const totalJual = jumlahGram * sellingRate;
  const profitRupiah = totalJual - modal20;
  const profitGram = profitRupiah / sellingRate;
  return { profitRupiah, profitGram, jumlahGram };
}

function updateProfitUI20(sellingRate, buyingRate) {
  const out = hitungProfit20(sellingRate, buyingRate);
  document.getElementById("profit").innerHTML = `Profit 20jt: Rp ${out.profitRupiah.toLocaleString("id-ID",{minimumFractionDigits:3})} (${formatDecimal(out.profitGram)} gr)`;
}

/* =============================
   PROFIT VARIAN 30 JT
============================= */
function hitungProfit30(sellingRate, buyingRate) {
  const jumlahGram = nilaiEmas30 / buyingRate;
  const totalJual = jumlahGram * sellingRate;
  const profitRupiah = totalJual - modal30;
  const profitGram = profitRupiah / sellingRate;
  return { profitRupiah, profitGram, jumlahGram };
}

function updateProfitUI30(sellingRate, buyingRate) {
  const out = hitungProfit30(sellingRate, buyingRate);
  document.getElementById("profit2").innerHTML = `Profit 30jt: Rp ${out.profitRupiah.toLocaleString("id-ID",{minimumFractionDigits:3})} (${formatDecimal(out.profitGram)} gr)`;
}

function updateAllProfit(sell, buy) {
  updateProfitUI20(sell, buy);
  updateProfitUI30(sell, buy);
}

/* =============================
   WAKTU SERVER REaltime
============================= */
let serverOffset = 0; // selisih server - local

async function syncServerTime() {
  try {
    const res = await fetch("https://worldtimeapi.org/api/timezone/Asia/Jakarta");
    const data = await res.json();
    const serverUnix = data.unixtime;
    const localUnix = Math.floor(Date.now() / 1000);
    serverOffset = serverUnix - localUnix;
    console.log("Server time offset:", serverOffset, "detik");
  } catch(e) {
    console.error("Gagal sync waktu server:", e);
  }
}

function updateServerClock() {
  const localUnix = Math.floor(Date.now() / 1000);
  const realUnix = localUnix + serverOffset;
  const date = new Date(realUnix * 1000);
  const timeString = date.toLocaleTimeString("id-ID", {
    hour12: false,
    timeZone: "Asia/Jakarta"
  });
  document.getElementById("time").innerText = timeString;
}

syncServerTime();
setInterval(updateServerClock, 1000);  // update tiap detik
setInterval(syncServerTime, 300000);    // refresh offset tiap 5 menit

/* =============================
   LOAD DATA EMAS REaltime
============================= */
let lastBuy = null;
let lastSell = null;
let lastBuyDiff = 0;
let lastSellDiff = 0;
let lastTimestamp = null;

async function loadGold() {
  try {
    const res = await fetch("/api/gold"); // pastikan endpoint tersedia
    const data = await res.json();

    const buy = parseFloat(data.buying_rate);
    const sell = parseFloat(data.selling_rate);
    const timestamp = new Date(data.updated_at);

    // jangan update jika timestamp mundur atau sama
    if(lastTimestamp && timestamp <= lastTimestamp) return;
    lastTimestamp = timestamp;

    const buyEl = document.getElementById("buy");
    const buyDiffEl = document.getElementById("buyDiff");
    const sellEl = document.getElementById("sell");
    const sellDiffEl = document.getElementById("sellDiff");

    buyEl.classList.remove("green","red","fade");
    sellEl.classList.remove("green","red","fade");

    /* ===== BUY ===== */
    if(lastBuy !== null && buy !== lastBuy){
      lastBuyDiff = buy - lastBuy;
      buyEl.classList.add(lastBuyDiff>0?"green":"red","fade");
    }
    buyEl.innerText = formatNumber(buy);
    buyDiffEl.innerHTML = lastBuyDiff>0 ? `<span class="green">⬆ +${formatNumber(lastBuyDiff)}</span>` :
                              lastBuyDiff<0 ? `<span class="red">⬇ ${formatNumber(lastBuyDiff)}</span>` :
                              `<span class="neutral">(0)</span>`;

    /* ===== SELL ===== */
    if(lastSell !== null && sell !== lastSell){
      lastSellDiff = sell - lastSell;
      sellEl.classList.add(lastSellDiff>0?"green":"red","fade");
    }
    sellEl.innerText = formatNumber(sell);
    sellDiffEl.innerHTML = lastSellDiff>0 ? `<span class="green">⬆ +${formatNumber(lastSellDiff)}</span>` :
                               lastSellDiff<0 ? `<span class="red">⬇ ${formatNumber(lastSellDiff)}</span>` :
                               `<span class="neutral">(0)</span>`;

    /* ===== SPREAD ===== */
    document.getElementById("spread").innerText = "Spread: " + formatNumber(buy - sell);

    /* ===== PROFIT ===== */
    updateAllProfit(sell, buy);

    lastBuy = buy;
    lastSell = sell;

  } catch(err){
    console.error(err);
  }
}

loadGold();
setInterval(loadGold, 1000); // update harga tiap detik
</script>

</body>
</html>
